<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <br>
                <h5 class="teal-text darken-4"><strong>Agregar o Modificar Prospectos</strong></h5>
            </div>
        </div>

        <div>
            <div class="row">
                <form class="col s12">
                    <div class="row">                        
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="txtNombres" type="text" class="validate">
                            <label for="txtNombres">Nombres</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="txtApellidos" type="text" class="validate">
                            <label for="txtApellidos">Apellidos</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">assignment</i>
                            <input id="txtCedula" type="text" class="validate">
                            <label for="txtCedula">Cedula</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">local_phone</i>
                            <input id="txtCelular" type="text" class="validate">
                            <label for="txtCelular">Celular</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="txtCorreo" type="text" class="validate">
                            <label for="txtCorreo">Correo</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">comment</i>
                            <input id="txtComentario" type="text" class="validate">
                            <label for="txtComentario">Comentario</label>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <a routerLink="/gestion/consultar-prospecto"  class="btn waves-effect waves-light orange col 2">
                                <i class="material-icons">keyboard_backspace</i>
                                Cancelar
                            </a>   
                        </div>

                        <div class="col s3">
                            <button class="btn waves-effect waves-light green col 2" type="submit" name="guardar">
                                <i class="material-icons">check</i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
