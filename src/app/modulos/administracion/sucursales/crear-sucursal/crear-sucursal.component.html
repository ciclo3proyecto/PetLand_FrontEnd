<body>

    <div class="container">
        <form [formGroup]="fgValidador" (ngSubmit)="ProcesarDatos()" class="col s12">
            <!-- Page Content goes here -->
            <div class="row">
                <div class="col s12">
                    <br>
                    <h5 class="teal-text darken-4"><strong>Adicionar o Editar Sucursal</strong></h5>
                </div>
            </div>

            <div>
                <div class="row">

                    <div class="row">

                        <div class="input-field col s6">
                            <i class="material-icons prefix">add_location</i>
                            <input formControlName="txtDepartamento" id="txtDepartamento1" type="text" class="validate"
                                required="" aria-required="true">
                            <label for="txtDepartamento1" class="active">Departamento</label>
                            <span class="helper-text" data-error="El campo Departamento es obligatorio..."
                                data-success="correcto"></span>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">add_location</i>
                            <input formControlName="txtCiudad" id="txtCiudad1" type="text" class="validate" required=""
                                aria-required="true">
                            <label for="txtCiudad1" class="active">Ciudad</label>
                            <span class="helper-text" data-error="El campo Ciudad es obligatorio..."
                                data-success="correcto"></span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">home</i>
                            <input formControlName="txtDireccion" id="txtDireccion1" type="text" class="validate" required=""
                                aria-required="true">
                            <label for="txtDireccion1" class="active">Dirección</label>
                            <span class="helper-text" data-error="El campo Dirección es obligatorio..."
                                data-success="correcto"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">local_phone</i>
                            <input formControlName="txtTelefono" id="txtTelefono1" type="text" class="validate" required=""
                            aria-required="true">
                            <label for="txtTelefono1" class="active">Teléfono</label>
                            <span class="helper-text" data-error="El campo Teléfono es obligatorio..."
                             data-success="correcto"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <a routerLink="/administracion/consultar-sucursal"
                                class="btn waves-effect waves-light orange col 2">
                                <i class="material-icons">keyboard_backspace</i>
                                Cancelar
                            </a>
                        </div>

                        <div class="col s3">
                            <button [disabled]="fgValidador.invalid" class="btn waves-effect waves-light green col 2" type="submit" name="guardar">
                                <i class="material-icons">check</i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
