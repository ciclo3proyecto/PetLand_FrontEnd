<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <br>
                <h5 class="teal-text darken-4"><strong>Agregar o Editar Productos y Servicios</strong></h5>
            </div>
        </div>

        <div>
            <div class="row">
                <form class="col s12">
                    <div class="row">                        
                        <div class="input-field col s6">
                            <i class="material-icons prefix">assignment</i>
                            <input id="txtNombres" type="text" class="validate">
                            <label for="txtNombres">Nombre</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">monetization_on
                            </i>
                            <input id="txtPrecio" type="number" class="validate">
                            <label for="txtPrecio">Precio</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">exposure</i>
                            <input id="txtExistencia" type="number" class="validate">
                            <label for="txtExistencia">Existencia</label>
                        </div>

                        <div class="input-field col s1">
                            <i class="material-icons prefix">assignment_turned_in</i>
                            <label>Tipo</label>
                        </div>
                        
                        <div class="input-field col s5">
                            <select formControlName="txtTipo" class="browser-default " required="" aria-required="true">
                                <option value="">Seleccione...</option>
                                <option value="Producto">Producto</option>
                                <option value="Servicio">Servicio</option>
                            </select>
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">pets</i>
                            <input id="txtImagen" type="text" class="validate">
                            <label for="txtImagen">Imagen</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <a routerLink="/administracion/consultar-producto-servicio"  class="btn waves-effect waves-light orange col 2">
                                <i class="material-icons">keyboard_backspace</i>
                                Cancelar
                            </a>   
                        </div>

                        <div class="col s3">
                            <button class="btn waves-effect waves-light green col 2" type="submit" name="guardar">
                                <i class="material-icons">check</i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
