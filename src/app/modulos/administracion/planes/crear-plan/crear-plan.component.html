<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <br>
                <h5 class="teal-text darken-4"><strong>Adicionar o Modificar Plan</strong></h5>
            </div>
        </div>

        <div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s1">
                            <i class="material-icons prefix">pets</i>
                            <label>Nombre</label>
                        </div>
                        <div class="input-field col s5">
                            <select formControlName="txtRol" class="browser-default " required="" aria-required="true">
                                <option value="">Seleccione...</option>
                                <option value="Asesor">Criollos</option>
                                <option value="Cliente">SuperPet</option>
                                <option value="Administrador">Pet-Senior</option>
                            </select>
                        </div>

                        <div class="input-field col s1">
                            <i class="material-icons prefix">monetization_on</i>
                            <label>Precio</label>
                        </div>
                        <div class="input-field col s5">
                            <select formControlName="txtRol" class="browser-default " required="" aria-required="true">
                                <option value="">Seleccione...</option>
                                <option value="Asesor">COP$50.000</option>
                                <option value="Cliente">COP$100.000</option>
                                <option value="Administrador">COP$80.000</option>
                            </select>
                        </div>

                        <div class="input-field col s2">
                            <i class="material-icons prefix">comment</i>
                            <label>Descripcion</label>
                        </div>
                        <div class="input-field col s10">
                            <select formControlName="txtRol" class="browser-default " required="" aria-required="true">
                                <option value="">Seleccione...</option>
                                <option value="Asesor">-Descuento en toda la tienda del 20%.</option>
                                <option value="Cliente">-Descuento en toda la tienda del 35%.</option>
                                <option value="Administrador">Descuento en toda la tienda del 25%. / Cobertura Plan Exequial.
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                            <a routerLink="/administracion/consultar-plan"  class="btn waves-effect waves-light orange col 2">
                                <i class="material-icons">keyboard_backspace</i>
                                Cancelar
                            </a>   
                        </div>

                        <div class="col s3">
                            <button class="btn waves-effect waves-light green col 2" type="submit" name="guardar">
                                <i class="material-icons">check</i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
